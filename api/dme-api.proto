syntax="proto3";
option go_package = "github.com/ap/DME2/api";

service DmeApiService {
    rpc Req(RequestMessage) returns (EmptyWithTime);
    rpc Res(EmptyWithTime) returns (EmptyWithTime);
}

message RequestMessage {
    int32 time = 1;
    int32 processId = 2;
}

message EmptyWithTime {
    int32 time = 1;
}